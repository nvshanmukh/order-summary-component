<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="page">
    <div class="bg__image">
      <img src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop">
    </div>
    <!-- <img src="./images/pattern-background-mobile.svg" alt="pattern-background-mobile"> -->
    <div class="card">
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>
      <h3 class="card__title">Order Summary</h3>
      <p class="card__content">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="mini__card">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="mini__card__plan">
          <h4 class="mini__card__plan__title">Annual Plan</h4>
          <h4 class="mini__card__plan__cost">$59.99/year</h4>
        </div>
        <h5 class="mini__card__change">Change</h5>
      </div>
      <div class="card__button">
        <h5 class="card__button__text">Proceed to Payment</h5>
      </div>
      <h5 class="cancel">Cancel Order</h5>
    </div>
  </div>

  

  

  
  

  

  
  
  
  
</body>
</html>
